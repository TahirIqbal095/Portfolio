<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahir Iqbal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="font-FontCustom | p-6 text-gray-600 bg-gray-200">
    <header>
        <nav class="fixed top-0 left-0 z-20 w-full shadow-sm border-b border-gray-200 bg-white px-2 py-2.5 sm:px-4">
            <!-- flex container -->
            <div class="flex items-center md:justify-around justify-between">

                <!-- logo -->
                <div class="border-2 border-yellow-400">
                    <h1 class="text-6xl font-medium px-4 text-yellow-400">T.</h1>
                </div>
                <!-- menu items -->
                <div class="nav-list | hidden md:flex space-x-20 font-medium text-sm">
                    <a href="#" class="active">About</a>
                    <a href="#">Projects</a>
                    <a href="#">Contact</a>
                </div>
                <!-- button -->
                <button
                    class="hidden md:block px-6 py-2 font-medium text-sm text-white bg-yellow-500 shadow-lg rounded-lg hover:bg-yellow-400 focus:ring-2 focus:ring-offset-2 focus:ring-yellow-400 active:bg-yellow-600 active:scale-110 duration-300">
                    Hire me
                </button>

                <button id="menu-btn" class="hamburger | md:hidden z-10 px-4 focus:outline-none cursor-pointer">
                    <span class="hamburger-top"></span>
                    <span class="hamburger-middle"></span>
                    <span class="hamburger-bottom"></span>
                </button>
            </div>

            <!-- mobile menu -->
            <div class="md:hidden">
                <ul id="menu"
                    class="inset-on-menu nav-list | hidden fixed flex-col py-32 pl-8 space-y-10 font-medium bg-white drop-shadow-md">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="space-y-16 mt-32">
        <div class="container block md:flex md:items-center space-y-10">

            <div class="space-y-10">
                <div class="text-center md:text-left">

                    <h3 class="font-bold text-yellow-500 text-xl">Hi, i am</h3>
                    <h1>
                        <span class="text-6xl font-extrabold">Tah<span class="text-yellow-500">i</span>r I<span
                                class="text-yellow-500">q</span>bal</span>
                        <br>
                    </h1>
                    <h3 class="font-medium text-2xl mt-2">Front End Developer</h3>
                    <p class="w-[32ch] md:w-[46ch] mt-2 mx-auto">From the first click to the final scroll, I craft
                        visually appealing
                        and highly responsive websites that make your brand stand out.</p>

                </div>

                <div class="flex justify-center md:justify-start">
                    <button
                        class="px-6 py-2 font-medium text-sm text-white bg-yellow-500 shadow-lg rounded-lg hover:bg-yellow-400 focus:ring-2 focus:ring-offset-2 focus:ring-yellow-400 active:bg-yellow-600 active:scale-110 duration-300">
                        Contact Me
                    </button>
                </div>
            </div>

            <div>
                <div>
                    <img src="images/hero.png" alt="img">
                </div>

                <div class="flex gap-2 justify-center">

                    <div class="flex flex-col gap-2">
                        <P class="font-bold text-sm max-w-fit rounded-sm shadow-sm bg-gray-800 text-white px-4 py-1">
                            Html/Css</P>
                        <P class="font-bold text-sm max-w-fit rounded-sm shadow-sm bg-yellow-500 text-white px-4 py-1">
                            Javascript</P>
                    </div>

                    <div class="flex flex-col gap-2">
                        <p class="font-bold text-sm max-w-fit rounded-sm shadow-sm bg-yellow-400 text-white px-4 py-1">
                            Tailwind Css</p>
                        <p class="font-bold text-sm max-w-fit rounded-sm shadow-sm bg-white px-4 py-1">Java</p>

                    </div>

                </div>
            </div>
        </div>
    </main>


    <!-- <div class="relative">
        <div class="absolute w-56 h-56 rounded-full top-2 left-16 bg-blue-600 filter mix-blend-multiply opacity-40 blur-2xl animate-blob"></div>
    </div> -->


    <script src="script.js"></script>
</body>

</html>
