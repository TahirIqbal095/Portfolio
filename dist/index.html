<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahir Iqbal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="font-FontCustom p-6 text-gray-700 bg-gray-50">
    <header>
        <nav class="relative container">
            <!-- flex container -->
            <div class="flex items-center justify-between">

                <!-- logo -->
                <div>
                    <h1 class="font-FontLogo text-6xl font-medium">Tahir.</h1>
                </div>
                <!-- menu items -->
                <div class="nav-list | hidden md:flex space-x-20 font-medium text-sm">
                    <a href="#" class="active">About</a>
                    <a href="#">Projects</a>
                    <a href="#">Contact</a>
                </div>
                <!-- button -->
                <a href="#"
                    class="hidden md:block px-6 py-2 font-medium text-sm text-white bg-blue-500 shadow-lg rounded-lg hover:bg-blue-400 focus:ring-2 focus:ring-offset-2 focus:ring-blue-400 active:bg-blue-600 active:scale-110 duration-300">Contact
                    Me</a>

                <!-- hamburger icon -->
                <button id="menu-btn" class="hamburger | block md:hidden z-10 focus:outline-none cursor-pointer">
                    <span class="hamburger-top"></span>
                    <span class="hamburger-middle"></span>
                    <span class="hamburger-bottom"></span>
                </button>
            </div>

            <!-- mobile menu -->
            <div class="md:hidden">
                <ul id="menu"
                class="inset-on-menu nav-list | hidden fixed flex-col py-32 pl-8 space-y-10 font-medium bg-white drop-shadow-md">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="space-y-16">
        <div class="container block md:flex items-center justify-center mt-16">
            <div class="space-y-6 text-center">

                <h1 class="font-bold text-2xl text-gradient">Hey, I am
                    <span class="text-4xl">Tahir Iqbal,</span>
                    <br>
                    <span class="text-4xl">a</span>
                    <span class="text-6xl">Front End Developer</span>
                </h1>

                <p class="max-w-[36ch] mx-auto">Passionate about delevering outstanding quality and user experience.</p>

                <button
                    class="px-6 py-2 bg-blue-500 rounded-lg shadow-lg border font-medium text-sm text-white hover:bg-blue-400 focus:ring-2 focus:ring-offset-2 focus:ring-blue-400 active:bg-blue-600 active:scale-110 duration-300">Hire
                    me</button>
            </div>
        </div>
    </main>
